#################################
#             Animations         #
#################################
# Necesită un fork de picom cu suport de animații
animations = true;
animation-stiffness = 400.0;
animation-dampening = 23.0;
animation-clamping = true;
animation-mass = 0.8;
animation-for-open-window = "zoom";
animation-for-menu-window = "slide-down";
animation-for-transient-window = "slide-up";

#################################
#             Corners            #
#################################
# Colțuri rotunjite pentru a se potrivi cu Polybar
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.4;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

#################################
#   Transparency & Blurring     #
#################################
# Permite blur sub Polybar
inactive-opacity = 0.9;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;

# Metoda de blur (Dual Kawase este cea mai smooth)
blur-method = "dual_kawase";
blur-strength = 6;
blur-background = true;

blur-background-exclude = [
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################
backend = "glx"; # Obligatoriu pentru blur și animații
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
log-level = "warn";
unredir-if-possible = true;
unredir-if-possible-delay = 0;

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};

shadow-exclude = [
  "name = 'Counter-Strike 2'",
  "class_g = 'cs2'"
];

blur-background-exclude = [
  "name = 'Counter-Strike 2'",
  "class_g = 'cs2'"
];

animations-exclude = [
  "class_g = 'cs2'",
  "name = 'Counter-Strike 2'"
];

fade-exclude = [
  "class_g = 'cs2'"
];
