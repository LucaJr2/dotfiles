[color]
; Fundal semi-transparent pentru efectul de blur (Glass Effect)
background = #AA282828
foreground = #ebdbb2
gray = #665c54

; Paleta oficială Gruvbox pentru iconițe
red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
purple = #d3869b
aqua = #8ec07c
orange = #fe8019

[bar/main]
; Dimensiune medie echilibrată
width = 98%
height = 34
offset-x = 1%
offset-y = 8
radius = 8.0
fixed-center = true

background = ${color.background}
foreground = ${color.foreground}

line-size = 2
padding-left = 2
padding-right = 2
module-margin = 1

; Separator discret între module
separator = " • "
separator-foreground = ${color.gray}

; Fonturi ajustate pentru înălțimea de 34px
font-0 = "JetBrainsMono Nerd Font:size=11;3"
font-1 = "JetBrainsMono Nerd Font:size=11;3"
font-2 = "JetBrainsMono Nerd Font:size=15;4"

modules-left = xworkspaces
modules-center = date
modules-right = mpris backlight battery pulseaudio network

; Setări pentru floating și compatibilitate i3
override-redirect = true
wm-restack = i3

;; --- MODULE LOGICE (GRUVBOX MINIMALIST) ---

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-foreground = ${color.yellow}
label-active-underline = ${color.yellow}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-empty = %name%
label-empty-foreground = ${color.gray}
label-empty-padding = 2

[module/date]
type = internal/date
interval = 1
date = %H:%M   %d/%m
format-prefix = "󱑂 "
format-prefix-foreground = ${color.orange}
label = %date%

[module/mpris]
type = custom/script
exec = playerctl metadata --format "{{ title }}" 2>/dev/null || echo "No Music"
interval = 2
format-prefix = "󰝚 "
format-prefix-foreground = ${color.purple}
label = " %output% "
label-maxlen = 18

[module/backlight]
type = internal/backlight
card = intel_backlight
format-prefix = "󰃠 "
format-prefix-foreground = ${color.yellow}
label = %percentage%%

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC

format-charging = <label-charging>
format-charging-prefix = "󱐋 "
format-charging-prefix-foreground = ${color.green}
label-charging = %percentage%%

format-discharging = <label-discharging>
format-discharging-prefix = "󰁹 "
format-discharging-prefix-foreground = ${color.red}
label-discharging = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${color.blue}
label-volume = %percentage%%

[module/network]
type = internal/network
interface = wlan0
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${color.aqua}
label-connected = " %essid% "
